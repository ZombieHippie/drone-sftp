build:
  image: node:4.2
  commands:
    - npm install

publish:
  docker:
    username: athieriot
    password: $$DOCKER_PASS
    email: $$DOCKER_EMAIL
    repo: athieriot/drone-artifactory
    when:
      branch: master

plugin:
  name: Artifactory
  desc: Publish Artifacts to Artifactory
  type: publish
  image: athieriot/drone-artifactory
  labels:
    - publish
    - artifactory
